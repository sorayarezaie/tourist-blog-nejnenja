<!DOCTYPE html>
<html>
    <head>
        <title>HTML SVG</title>
        <style>
            svg{
                border:2px solid #d9cbcb;
            }
        </style>
    </head>
    <body>
        <svg width="700">
        <circle cx="240" cy="70" r="50" stroke="blue" stroke-width="3" fill="blue" />
        <rect x="10" y="10" width="140" height="100" stroke="red" stroke-width="3" fill="black" rx="20" ry="50" />
        <line x1="30" y1="190" x2="290" y2="260" stroke="black"/>
        <polygon points="200 150, 350 160, 120 180, 300 140" stroke="lime" fill="#ff0"/>
        </svg>
<br><br>
   <h1>here is a tiny geolocation application!</h1>
        <!--  Geolocation API -->
           <button onclick="getlocation()">show</button>
           
           <p id="show"></p>


        <script>
            var x = document.getElementById( "show" );
             function getLocation() {
                if (nevigator. geoLocation) {
                   nevigator . geolocation . getCurrentPosition (showPosition);
             } else {
                x.innerHTML = "geolocation is not supported by this browser";
                }
             }
             
             function showPosition(position) {
                x . innerHTML = "Latitude: " + position . coords . longitude;
             }
        </script>
    </body>
</html>
