<!DOCTYPE html>
<html>
    <head>
        <title>SVG</title>
        <style>
            svg{
                border:2px solid #d1acac;
            }
        </style>
    </head>
    <body>
        <svg width="700" height="600">
        <circle cx="250" cy="70" r="50" stroke="blue" stroke-width="3" fill="green" />
        <rect x="10" y="10" width="140" height="100" stroke="red" stroke-width="3" fill="lime" rx="20" ry="50" />
        <line x1="30" y1="200" x2="300" y2="250" stroke="red"/>
        <polygon points="200 150, 350 160, 120 180, 200 150" stroke="lime" fill="#ff0"/>
        </svg>

        <!--  Geolocation API -->
           <button onclick="getlocation()">show</button>
           
           <p>show</p>








        <script>
            var x = document.getElementById( show );
             function getlocation() {
                if (nevigator. geolocation) {
                    nevigator . geolocation . getcurrentposition (showposition);
             } else {
                x.innerHTML = "geolocation is not supported by this browser";
                }
             }
             
             function showposition (position) {
                x . innerHTML = "Latitude: " + position . coords . longitude;
             }
        </script>
    </body>
</html>
